<button id="btn" onclick='i_am_making_wordsStartsWithVowel_bolder("sentence")'>Capitalize</button>
<script>

    function i_am_making_wordsStartsWithVowel_bolder(elementID) {
// We are taking an html element and make all the words that starts with a vowel bold.
        var element = document.getElementById(elementID);
        var str = element.innerHTML;
        var s = '';
        var spaceFlag = 0;
        var capitalFlag = 0;
        for (i = 0; i < str.length; i++) {
            if (spaceFlag == 1 || i == 0) {
                if (str[i].toLowerCase() == 'a' ||
                    str[i].toLowerCase() == 'e' ||
                    str[i].toLowerCase() == 'i' ||
                    str[i].toLowerCase() == 'o' ||
                    str[i].toLowerCase() == 'u') {
                    capitalFlag = 1;
                }
            }
            if (str[i] == " " && spaceFlag == 0) {
                spaceFlag = 1;
                capitalFlag = 0;
            }
            else if (str[i] != " ") {
                spaceFlag = 0;
            }
            if (capitalFlag == 1) {
                s += str[i].toUpperCase();
            }
            else{
                s+=str[i];
            }
        }
        element.innerHTML=s;
    }

</script>
