{% for field in form %}
<div class="form-group row">
    <label for="" class="col-sm-4 col-form-label">
        {{ field.label_tag }}
    </label>
    <div class="col-sm-8">
        {{ field }}
        {% if field.errors %}
        <div class="alert alert-danger">
            <span class="text-danger">
                {{ field.errors }}
            </span>
        </div>
        {% endif %}
    </div>
</div>
{% endfor %}
