<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keyword"
          content=""/>
    <meta name="description" content=""/>
    <meta name="author" content="Ahmedur Rahman Shovon">
    <meta property="og:title" content="Newsroom"/>
    <meta property="og:image" content=""/>
    <meta property="og:site_name" content="Newsroom"/>
    <meta property="og:description" content=""/>
    <title>
        {% block title %}
        Newsroom
        {% endblock %}
    </title>
    {% load staticfiles %}
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon"/>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="{% static 'plugins/bootstrap_4_0_0_beta_2/css/bootstrap.min.css' %}"
          media="all">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet"
          href="{% static 'plugins/font_awesome_4_7_0/css/font-awesome.min.css' %}"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'newsroom/css/arsho.css' %}"/>
    {% block head %}
    {% endblock %}
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="{% url 'newsroom:index' %}">Newsroom</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'newsroom:index' %}">Home <span
                            class="sr-only">(current)</span></a>
                </li>

            </ul>
            <ul class="nav nav-pills float-right">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'newsroom:add_news' %}">Add News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'newsroom:logout_user' %}">Logout</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="">
                        Hello {{ user.username }}
                    </a>
                </li>
                {% endif %}

            </ul>
        </div>
    </nav>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>


<!-- jQuery -->
<script type="text/javascript" src="{% static 'plugins/jquery_min_1_12_4.js' %}"></script>
<!-- Bootstrap -->
<script type="text/javascript"
        src="{% static 'plugins/bootstrap_4_0_0_beta_2/js/bootstrap.bundle.min.js' %}"></script>
<!-- Custom -->
<script type="text/javascript" src="{% static 'newsroom/js/arsho.js' %}"></script>
{% block script %}
{% endblock %}

</body>
</html>
