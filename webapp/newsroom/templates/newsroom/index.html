{% extends 'newsroom/base.html' %}
{% block content %}

{% if news_list %}
<h2>News List</h2>
<ul>
    {% for news in news_list %}
    <li>
        <a href="{% url 'newsroom:detail' news.id %}">
            {{ news.id }} - {{ news.news_title }}
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
No news are available.
{% endif %}
{% endblock %}
