{% extends 'newsroom/base_visitor.html' %}
{% block content %}

{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}
<form action="{% url 'newsroom:login_user' %}" class="form-horizontal" role="form" method="post">
    {% csrf_token %}

    <div class="form-group">
        <label class="control-label col-sm-2" for="username">
            Username:
        </label>
        <div class="col-sm-10">
            <input id="username" maxlength="30" name="username" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">
            Password:
        </label>
        <div class="col-sm-10">
            <input id="password" maxlength="30" name="password" type="password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Login</button>
        </div>
    </div>

</form>

{% endblock %}
